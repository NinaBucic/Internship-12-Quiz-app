<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <form class="config-container">
      <h2 class="config-title">Quiz Configuration</h2>

      <div class="config-option">
        <h4 class="option-title">Select Category:</h4>
        <select name="category" id="category">
          <option value="27">Animals</option>
          <option value="26">Celebrities</option>
          <option value="25">Arts</option>
          <option value="24">Politics</option>
          <option value="23">History</option>
          <option value="22">Geography</option>
          <option value="21">Sports</option>
          <option value="20">Mythology</option>
          <option value="">Any Category</option>
        </select>
      </div>

      <div class="config-option">
        <h4 class="option-title">Select Difficulty:</h4>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="config-option">
        <h4 class="option-title">Select Type:</h4>
        <select name="game-type" id="game-type">
          <option value="multiple">Multiple question</option>
          <option value="boolean">True/False</option>
        </select>
      </div>

      <button id="submit-button">Submit</button>
    </form>

    <div class="quiz-container">
      <header class="quiz-header">
        <h2 class="score-status">Score: 1 / 5</h2>
        <div class="quiz-timer">
          <img class="timer-icon" src="./assets/icons/timer.svg" alt="Timer" />
          <p class="time-duration">20s</p>
        </div>
      </header>

      <div class="quiz-content">
        <h1 class="question-text">Random Question?</h1>
        <ul class="answer-options">
          <li class="answer-option correct">Answer1</li>
          <li class="answer-option incorrect">Answer2</li>
          <li class="answer-option">Answer3</li>
          <li class="answer-option">Answer4</li>
        </ul>
      </div>

      <div class="quiz-footer">
        <p class="question-status"><b>2</b> of <b>5</b> Questions</p>
        <button class="next-question-button">
          Next
          <img
            class="arrow-right-icon"
            src="./assets/icons/arrow_right_alt.svg"
            alt="Arrow right"
          />
        </button>
      </div>
    </div>
  </body>
</html>
